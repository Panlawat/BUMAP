<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header Navigation Menu With Scroll Indicator Bar - Html, Css & Javascript</title>
    <link rel="stylesheet" href="/css/style_Deverlop.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>

    <header>
        <div class="nav-bar">
            <a href="" class="logo"></i><i class="uil uil-map"></i>BUMAP Table Time</a>
            <div class="navigation">
                <div class="nav-items">
                    <i class="uil uil-times nav-close-btn"></i>
                    <a href="homemain.html"><i class="uil uil-home"></i> Home</a>
                    <a href="page_zone_A.html"><i class="uil uil-compass"></i>Map</a>
                    <a href="page_deverloper.html"><i class="uil uil-clock"></i>Developer</a>
                </div>
            </div>
            <i class="uil uil-apps nav-menu-btn"></i>
        </div>
        <div class="scroll-indicator-container">
            <div class="scroll-indicator-bar"></div>
        </div>
    </header>
    <br></br>
    <br></br>


    <h1>Time Table</h1>
    <div class="img">
        <img src="img/Table1.png" width="800" alt="Maw">
    </div>
    <br>

    <div class="img">
        <img src="img/Table2.png" width="800" alt="Pan">
    </div>
    <br>


    <div class="img">
        <img src="img/Table3.png" width="800" alt="Ben">
    </div>
    <br>




    <script>
        //Javacript for the scroll indicator bar
        window.addEventListener("scroll", () => {
            const indicatorBar = document.querySelector(".scroll-indicator-bar");

            const pageScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollValue = (pageScroll / height) * 100;

            indicatorBar.style.width = scrollValue + "%";
        });

        //Responsive navigation menu toggle
        const menuBtn = document.querySelector(".nav-menu-btn");
        const closeBtn = document.querySelector(".nav-close-btn");
        const navigation = document.querySelector(".navigation");

        menuBtn.addEventListener("click", () => {
            navigation.classList.add("active");
        });

        closeBtn.addEventListener("click", () => {
            navigation.classList.remove("active");
        });
    </script>
